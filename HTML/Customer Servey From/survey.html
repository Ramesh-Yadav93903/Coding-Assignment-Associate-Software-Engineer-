<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Customer Survey Form</h1>
    <form id="surveyForm">
        <div class="Name">
            <div class="Fname">
                <label for="firstName">FirstName:</label>
                <input type="text" id="firstName" required><br>
            </div>
            <div class="Lname">
                <label for="lastName">LastName:</label>
                <input type="text" id="lastName" required><br>
            </div>
        </div>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Finland">Finland</option>
            <option value="United Kingdom">United Kingdom</option>
            
        </select><br>

        <div class="gender-container">
            <p class="gen">Gender:</p>
            <p><input type="radio" id="male" name="gender" value="Male" required> Male</p>
            <p><input type="radio" id="female" name="gender" value="Female" required> Female</p>
            <p><input type="radio" id="other" name="gender" value="Other" required> Other</p>
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required><br>

        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>
    <script src="script.js"></script>
    </div>
</body>
</html>
